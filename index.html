<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link 
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
      rel="stylesheet" 
      type="text/css">
    <link rel="stylesheet" 
      href="style.css" 
      media="screen" 
      charset="utf-8">
  </head>
  <body>
    <section class="info">
      <img src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
      <a class="info__link" 
        href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </section>
    <main class="main">
      <h1 id="main__input">
        <label for="new-task">Add Item</label>
        <div class="main__input-row">
          <input id="new-task"class="main__task" type="text">
          <button>Add</button>
        </div>
      </h1>
      <h3>Todo</h3>
      <ul id="incomplete-tasks">
        <li>
          <input type="checkbox">
          <label class="main__task">Pay Bills</label>
          <input type="text" class="main__task">
          <button class="main__task_edit">Edit</button>
          <button class="main__task_delete">
            <img src="./remove.svg" alt="remove button">
          </button>
        </li>
        <li class="main__edit-mode">
          <input type="checkbox">
          <label class="main__task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="main__task">
          <button class="main__task_edit">Save</button>
          <button class="main__task_delete">
            <img src="./remove.svg" alt="remove button">
          </button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="completed-tasks">
        <li>
          <input type="checkbox" checked>
          <label class="main__task">See the Doctor</label>
          <input type="text" class="main__task">
          <button class="main__task_edit">Edit</button>
          <button class="main__task_delete">
            <img src="./remove.svg" alt="remove button">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
